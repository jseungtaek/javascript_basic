<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>javascript</title>
    <script>

        var num = 100;

        if (num > 50)
            console.log("num>50");
        if (num < 50)
            console.log("num<50");

        console.log("num : " + num);

        if (num > 200)
            console.log("num>200");
        else if (num > 150)
            console.log("num>200");
        else if (num > 100)
            console.log("num>200");
        else
            console.log("num : " + num);

        switch (num) {
            case 200:
                console.log("num : " + num);
                break;
            case 150:
                console.log("num : " + num);
                break;
            default:
                console.log("num : " + num);
                break;
        }

        var num1 = 1234;
        var num2 = 4321;
        var result = 0;

        result = (num1 > num2) ? "num1>num2" : "num2>num1";

        console.log(result);
    </script>
</head>
<body>

</body>
</html>
