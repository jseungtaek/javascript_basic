<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>javascript</title>
    <script>

        var UserInputData; //선언
        var UserInputData = "ABCD"; //할당
        var UserInputData = 1234; //할당

        var varUserInputData1 = "good" //선언, 초기화\

        var varStr = "ABCDEFG";//문자
        console.log(varStr);
        console.log(typeof (varStr));

        var varNum = 123456; //숫자
        console.log(varNum);
        console.log(typeof (varNum));

        var varBoo = true; //boolean
        console.log(varBoo);
        console.log(typeof (varBoo));

        var varFun = function fun() { };//function
        console.log(varFun);
        console.log(typeof (varFun));

        var varObj = {};//object
        console.log(varObj);
        console.log(typeof (varObj));

        var varUnd = undefined;
        console.log(varUnd);
        console.log(typeof (varUnd));

        var varType = "1234";
        console.log(typeof (varType));
        console.log(varType + 1000);//12341000

        varType = Number(varType);
        console.log(typeof (varType));
        console.log(varType + 1000);

        console.log("UserInputData : " + UserInputData);

    </script>
</head>
<body>

</body>
</html>
