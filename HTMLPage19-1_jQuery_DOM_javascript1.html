<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>javascript</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        //$() 문서 객체 생성
        $(document).ready(function () {

            var wrapObj = $("#wrap");
            //div 객체 생성 및 추가
            var divObj = $("<div> Hello jQuery!</div>");
            divObj.appendTo(wrapObj);
            divObj.css("background", "#ff0000");

            //$("<div> Hello jQuery!</div>").appendTo($("#wrap")).css("background", "#ff0000");

            //<a> 객체 생성 및 추가
            var aObj = $("<a href='http://www.google.com' target='_blank'>google</a><br>");
            aObj.appendTo(wrapObj);

            //<img> 객체 생성 및 추가
            var imgObj = $("<img src='logo.png'/><br>");
            imgObj.appendTo(wrapObj);

            //<img>, 속성객체 생성 및 추가
            var tempObj = {
                src: "logo.png",
                width: 297,
                height: 124,
                border:"5px"
            }

            var imgAObj = $("<img>", tempObj);
            imgAObj.appendTo(wrapObj);
        })
    </script>
</head>
<body>
    <div id="wrap"></div>
</body>
</html>
