    <script>
        //string object

        var stren = "ABCDEFE";
        var strkr = new String("가나다라마바사");
        String.prototype.temp = 123;

        console.log("stren : " + stren);
        console.log("strkr : " + strkr);

        console.log("stren.length : " + stren.length);
        console.log("strkr.length : " + strkr.length);

        console.log("stren.constructor : " + stren.constructor);
        console.log("strkr.construcotr : " + strkr.constructor);

        console.log("stren.temp : " + stren.temp);
        console.log("strkr.temp : " + strkr.temp);

        console.log("charAt() : " + stren.charAt(3)); //A(0)B(1)C(2)D(3)E(4)F(5)E(6) => D
        console.log("indexof() : " + stren.indexOf("E"));//first E => 4
        console.log("lastindexof() : " + stren.lastIndexOf("E"));//last E => 6
        console.log("concat() : " + stren.concat("abcdef"));//ABCDEFEabcdef
        console.log("replace() : " + stren.replace("A", "a"));//aBCDEFE
        console.log("split() : " + stren.split("C"));//AB,DEFE
        console.log("slice() : " + stren.slice(2, 4));//2<= <4 => CD
        console.log("substring() : " + stren.substring(1, 4));//BCD

        var lc = stren.toLocaleLowerCase();
        console.log("lc : " + lc);
        var up = lc.toLocaleUpperCase();
        console.log("up : " + up);

            this.pro = "property";
            this.met = function met() { };

        objname.prototype.temp = 123;

        var obj = new objname();
        console.log("obj.constructor : " + obj.constructor);
        console.log("obj.temp : " + obj.temp);

        //math object

        var num1 = 123.456;
        var num2 = -123.456;
        var num3 = 3;

        console.log("Math.PI : ", Math.PI); //pi
        console.log("Math.abs() : ", Math.abs(num2)); //abs
        console.log("Math.max() : ", Math.max(num1, num2)); 
        console.log("Math.min() : ", Math.min(num1, num2));
        console.log("Math.pow() : ", Math.pow(num3, 3)); //num3^3
        console.log("Math.random() : ", Math.random()); //random value 0~1.0
        console.log("Math.ceil() : ", Math.ceil(num1)); // 올림 124
        console.log("Math.floor() : ", Math.floor(num1)); // 버림 123 
        console.log("Math.round() : ", Math.round(num1)); // 반올림 123
        console.log("Math.sqrt : ", Math.sqrt(num3)); //sqrt

        var objdate1 = new Date();
        var objdate2 = new Date(2010, 10, 10);
        var objdate3 = new Date(2010, 10, 10, 10, 10, 10, 100);

        console.log(objdate1);
        console.log(objdate2);
        console.log(objdate3);

        //getYear() setYear()
        //1900년도 기준(1900+objdate1.getyear())
        console.log("objdate1.getYear() : " + objdate1.getYear());
        console.log("objdate1.getYear() : " + (objdate1.getYear() + 1900));

        //getFullYear() / setFullYear()
        console.log("objDate1.getFullYear() : " + objdate1.getFullYear());

        //getMonth() / setMonth()
        console.log("objDate1.getMonth() : " + (objdate1.getMonth()+1)); //+1, because of starting 0
        
        //getDate() / setDate()
        console.log("objDate1.getDate() : " + objdate1.getDate());

        //getDay() / setDay()
        console.log("objDate1.getDay() : " + objdate1.getDay());

        //getHours() / setHours()
        console.log("objDate1.getHours() : " + objdate1.getHours());

        //getMinutes() / setMinutes()
        console.log("objDate1.getMinutes() : " + objdate1.getMinutes());

        //getSeconds() / setSeconds()
        console.log("objDate1.getSeconds() : " + objdate1.getSeconds());

        //getTime() / setTime()
        //기준시(1970/1/1 00:00:00를 기준으로 경과한 시간 ms로 표시(get)or설정(set))
        console.log("objDate1.getTime() : " + objdate1.getTime());

        //toString() 날짜,시간을 문자열로 변환
        console.log("objDate1.toString() : " + objdate1.toString());

        //toLocaleString() 날짜, 시간을 지역시간 문자열로 변환
        console.log("objDate1.toLocaleString() : " + objdate1.toLocaleString());

        //toGMTString() 날짜, 시간을 GMT 문자열로 변환
        console.log("objDate1.toGMTstring() : " + objdate1.toGMTString());

        //Today

        function getNowDate() {
            var nowDate = new Date();
            var dayarray = new Array('일', '월', '화', '수', '목', '금', '토');
            var print = "";

            print += nowDate.getFullYear() + "년";
            print += (nowDate.getMonth() + 1) + "월";
            print += nowDate.getDate() + "일";
            print += dayarray[nowDate.getDay()] + "요일";
            print += nowDate.getHours() + "시";
            print += nowDate.getMinutes() + "분";
            print += nowDate.getSeconds() + "초";

            return print;
        }

        var nowIntervalid = setInterval(function () {
            console.log(getNowDate());
        }, 2000);

        var nowTimeout = setTimeout(function () {
            clearTimeout(nowIntervalid);
            console.log("end")
        }, 6000);

        console.log("Arr1.concat()", Arr1.concat(Arr2));//abcdezyxwv

        console.log("Arr3.sort(a-b)", Arr3.sort(function (a, b) { return a - b }));//123456
        console.log("Arr3.sort(b-a)", Arr3.sort(function (a, b) { return b - a }));//654321
